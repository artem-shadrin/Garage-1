              <label class="header__find-input__file">
                <span class="header__find-input__file-title">
                  <svg class="i-icon i-icon--md">
                    <use xlink:href="../../icons/sprite.svg#ic_search"></use>
                  </svg>
                </span>
              </label>
            </div>
            <div class="header__find-input__text">
              <input type="search" name="profile__email" id="profile__email" placeholder="Введите сообщение">

          </div>
          <div class="header__create-vote-btn">
            <a href="" class="button button--active">
              <span class="text button__caption">Найти</span>
            </a>
          </div>

              <span id="player__close" class="text-button button__caption">Подробнее</span>
              <div class="item-menu__icon">
                <svg class="i-icon" id="ic_arrowback">
                  <use xlink:href="../../icons/admin-sprite.svg#ic_arrowback"></use>
                </svg>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
